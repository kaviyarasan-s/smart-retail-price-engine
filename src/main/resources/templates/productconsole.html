<!doctype html>
<html lang="en">
    <head>
        <title>Product Management Console</title>
        <meta charset="UTF-8" />
        
        <!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		
		<!-- SlickGrid -->
		<link rel="stylesheet" href="/css/slickgrid/slick.grid-5.17.0.min.css">
		<link rel="stylesheet" href="/css/slickgrid/slick-default-theme-5.17.0.min.css">
		
		<script src="/js/jquery-3.7.1.min.js"></script>
		
		<script src="/js/slickgrid/slick.core-5.17.0.min.js"></script>
		<script src="/js/slickgrid/slick.interactions-5.17.0.min.js"></script>
		<script src="/js/slickgrid/slick.grid-5.17.0.min.js"></script>
		<script src="/js/slickgrid/slick.dataview-5.17.0.min.js"></script>
        
        <link href="/css/bootstrap-5.3.2.min.css" rel="stylesheet" />

        

        <link href="/css/style.css" rel="stylesheet" />
        <script src="/js/productconsole.js"></script>
        <script src="/js/common.js"></script>        
        
		
		<!-- <script src="/js/slickgridcommon.js"></script> -->
		        
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand">Product Console</span>
            </div>
        </nav>

        <div class="loader-overlay d-none">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div class="ms-2 me-2 mt-2 product-content-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Product List</h4>
                <div>
                <a href="/" class="btn btn-outline-secondary mr-2"> ← Back </a>
                <button class="btn btn-primary" id="createBtn">+ Create</button>
                </div>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Stock Quantity</th>
                        <th>Base Price</th>
                        <th>Created On</th>
                        <th>Modified On</th>
                        <th width="150">Actions</th>
                    </tr>
                </thead>
                <tbody id="itemTable"></tbody>
            </table>
            
            <!-- <div class="card shadow-sm">
			    <div class="card-header d-flex justify-content-between align-items-center">
			      <h5 class="mb-0">Item List</h5>
			      <input type="text" id="searchBox" class="form-control w-25" placeholder="Search...">
			    </div>
			
			    <div class="card-body p-0">
			      <div id="myGrid" style="width:100%; height:400px;"></div>
			    </div>
			  </div> -->
        </div>

        <!-- Sliding Form -->
        <div class="slide-form" id="itemFormPanel">
            <h5 id="formTitle">Add Product</h5>
            <hr />

            <input type="hidden" id="productId" />

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" maxlength="500"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" id="category" class="form-control" maxlength="500" />
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" id="brand" class="form-control" maxlength="1000"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Stock Quantity</label>
                <input type="number" id="stockquantity" class="form-control" min="0"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Base Price</label>
                <input type="number" id="baseprice" class="form-control" step="0.01" min="0"/>
            </div>

            <button class="btn btn-success" id="saveBtn">Save</button>
            <button class="btn btn-secondary" id="closeBtn">Cancel</button>
        </div>

        <footer class="r">© 2025 Smart Retail Price Engine App</footer>
    </body>
</html>
